<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafío I - Formulario de Validación</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Toma de horas</h1>
    <form class="form-register" onsubmit="return validar();">
        <div class="contenedor-inputs">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="inputcss">
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="inputcss">
            <input type="number" id="edad" name="edad" placeholder="Edad" class="inputcss">
            <input type="email" id="correo" name="correo" placeholder="Correo" class="inputcss">
            <input type="text" id="rut" name="rut" placeholder="Rut sin guión" class="inputcss">

            <label type='text' id="especialidad">Especialidad</label>
            <select name="especialidad">
  
              <option>Traumatología</option>
              
              <option>Psiquiatría</option>
              
              <option>Nutrición</option>
              
              </select>
            <input type="text" id="fecha" name="fecha" placeholder="DD/MM/YY" class="inputcss">
            <input type="text" id="hora" name="hora" placeholder=" 00 :00 " class="inputcss">
            <input type="submit" value="Reservar" class="btn-enviar">

        </div>
    </form>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
